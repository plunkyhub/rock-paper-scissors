<head>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="appContiner">
        <h1>Piedra, Papel o Tijera?</h1>

        <div class="empate"></div>
        <div class="puntuacionContiner">
            <div class="cajaPuntuacion">
                <div class="eleccionJugador">?</div>

            </div>
            <div class="cajaPuntuacion">
                <div class="eleccionPc">?</div>
                <p>Pc: <span id="pcPuntos"></span></p>
            </div>
        </div>
        <div class="eleccionContiner">
            <button onclick="game('piedra')" id="piedra">&#128074</button>
            <button onclick="game('papel')" id="papel">&#128400</button>
            <button onclick="game('tijera')" id="tijera">&#9996</button>
        </div>
    </div>
</body>
